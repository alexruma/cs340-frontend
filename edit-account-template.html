<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Account</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container is-size-4">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-item">+Records</a>
        
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="hamburger">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>  
                </div>
        
                <div id="hamburger" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="about.html" class="navbar-item">About</a>
                        <a href="account-template.html" class="navbar-item">My Account</a>
                        <a href="cart-template.html" class="navbar-item">My Cart</a>
                    </div>
                </div>
            </nav>
        
            <section class="mb-4">
                <h1 class="is-size-1">Edit Account</h1>
            </section>
            <section class="columns">
                <form class="form column is-two-thirds" >
                    <div class="field">
                        <label for="first_name" class="label">First Name: </label>
                        <div class="control">
                            <input type="text" class="input" placeholder="First Name">
                        </div>
                    </div>
                    <div class="field">
                        <label for="last_name" class="label">Last Name: </label>
                        <div class="control">
                            <input type="text" class="input" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="field">
                        <label for="email" class="label">Email: </label>
                        <div class="control">
                            <input type="email" class="input" placeholder="email">
                        </div>
                    </div>
                    <div class="field">
                        <label for="fav_genre" class="label">Favorite Genre</label>
                        <select name="fav_genre" id="fav_genre" class="select">
                            <option value="rock" selected>Rock</option>
                            <option value="hip_hop">Hip Hop</option>
                            <option value="classical">Classical</option>
                        </select>
                    </div>
                    <div>
                        <button class="button is-link">Update!</button>
                    </div>
                </form>
            </section>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </body>
</html>

{% extends "layout/layout_template.html" %}
{% block title %}Edit Account{% endblock %}

{% block content %}
<section class="mb-4">
    <h1 class="is-size-1">Edit Account</h1>
</section>
<section class="columns">
    {% if session["error"]%}
        <p>{{ session["error"] }}</p>
    {% endif %}
    <form class="form column is-two-thirds" action="/edit-account" method="POST" >
        <div class="field">
            <label for="first_name" class="label">First Name: </label>
            <div class="control">
                <input type="text" class="input" name="firstName" value={{context["firstName"]}} placeholder="First Name">
            </div>
        </div>
        <div class="field">
            <label for="last_name" class="label">Last Name: </label>
            <div class="control">
                <input type="text" class="input" name="lastName" value={{ context["lastName"] }} placeholder="Last Name">
            </div>
        </div>
        <div class="field">
            <label for="email" class="label">Email: </label>
            <div class="control">
                <input type="email" class="input" name="email" value={{ context["email"] }} placeholder="email">
            </div>
        </div>
        <div class="field">
            <label for="fav_genre" class="label">Favorite Genre</label>
            <select name="favGenre" id="fav_genre" class="select">
                {% for genre in context["genres"] %}
                    <option {{ "selected" if genre[1] == context["favGenre"] else ""}} value={{ genre[0]}}>{{ genre[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button class="button is-link">Update!</button>
        </div>
    </form>
</section>
{% endblock %}
